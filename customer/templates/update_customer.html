<!doctype html>
<html lang="ar" >
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
          crossorigin="anonymous">

    <title>UPDATE !!! </title>

  </head>
  <body>

  <nav class="navbar navbar-expand-lg  navbar-dark bg-info">
    <div class="container-md text-center">
      <a class="navbar-brand" href="/">  Update Customer Management System !!! </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-info text-center p-6">Update Customers Details</h2>
        <br>
  <form action="/update/{{d.id}}" method="post">
                  {% csrf_token %}

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter the Customer Name" name="name" value={{d.name}} />
    </div>

     <div class="form-group">
      <input type="email" class="form-control mt-2" placeholder="Enter the Customer Email" name="email"
             value={{d.email}} />
    </div>

     <div class="form-group">
      <input type="number" class="form-control mt-2" placeholder="Enter the Customer Phone_Number" name="phone_number"
             value={{d.phone_number}} />
    </div>

    <div class="form-group">
      <input type="text" class="form-control mt-2"  placeholder="Enter the Customer Address" name="address"
             value={{d.address}} />
    </div>

      <br>

        <div class="d-grid gap-2">
      <button class="btn btn-success" type="submit"> Update </button>
        </div>

  </form>
  </div>

    </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
  </body>
</html>
