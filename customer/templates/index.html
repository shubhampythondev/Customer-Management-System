<!doctype html>
<html lang="ar" >
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
          crossorigin="anonymous">

    <title>C M S !!! </title>

  </head>
  <body>

  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-md text-center">
      <a class="navbar-brand" href="/"> Customer Management System !!! </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-6">Add Customers Details</h2>
        <br>
  <form action="/add" method="post">

                  {% csrf_token %}

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter the Customer Name" name="name" required>
    </div>

     <div class="form-group">
      <input type="email" class="form-control mt-2" placeholder="Enter the Customer Email" name="email" required>
    </div>

     <div class="form-group">
      <input type="number" class="form-control mt-2" placeholder="Enter the Customer Phone_Number" name="phone_number" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control mt-2"  placeholder="Enter the Customer Address" name="address" required>
    </div>

      <br>

        <div class="d-grid gap-2">
      <button class="btn btn-success" type="submit"> Submit </button>
        </div>

  </form>
  </div>
        <div class="col-md-8">
            <h2 class="text-center text-white bg-dark p-3 ">Customer Details</h2>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Address</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>

      <tbody>
          {% for d in data %}
    <tr>
        <th scope="row">{{d.id}}</th>
      <td>{{d.name}}</td>
      <td>{{d.email}}</td>
      <td>{{d.phone_number}}</td>
      <td>{{d.address}}</td>

      <td> <a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary" > Edit </a> </td>
      <td> <a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger" > Delete </a> </td>

    </tr>
          {% endfor %}
      </tbody>
       </table>

        </div>
    </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
  </body>
</html>
